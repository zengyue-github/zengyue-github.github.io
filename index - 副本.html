<!DOCTYPE html>
<html>
<head>
    <title>导航栏示例</title>
    <style>
        /* 导航栏样式 */
        .navbar {
            background-color: #f1f1f1;
            overflow: hidden;
            padding: 10px;
        }

        /* LOGO样式 */
        .logo {
            float: right;
            font-size: 20px;
            font-weight: bold;
        }

        /* 导航链接样式 */
        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            float: left;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="logo">LOGO</div>
    </div>
</body>
</html>
